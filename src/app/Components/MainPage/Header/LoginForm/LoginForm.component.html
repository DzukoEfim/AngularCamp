<form (ngSubmit)="onSubmit()" autocomplete="off">

  <input
    [value]="userName"
    (input)="userName = $event.target.value"
    placeholder="userName"
    autofocus>

  <input
    [value]="pass"
    (input)="pass = $event.target.value"
    placeholder="password"
    autofocus>

  <button>Login</button>
</form>
