<div class="single-course create-form">

    <form [formGroup]="formGroup" (submit)="submit(formGroup)">
        <div class="row">
            <div class="col-md-4 col-lg-4">
                <div [ngClass]="{'form-group': true, 'has-error': !formGroup.get('title').valid}">
                    <label for="title">Title</label>
                    <input formControlName="title"
                           type="text"
                           class="form-control"
                           placeholder="Title"
                           id="title"
                    >
                </div>
            </div>

            <div [ngClass]="{'col-md-4 col-lg-4': true, 'has-error': !formGroup.get('dateField').valid}">
                <date-field fieldName="dateField" label="Date" formControlName="dateField"></date-field>
            </div>

            <div [ngClass]="{'col-md-4 col-lg-4': true, 'has-error': !formGroup.get('duration').valid}">
                <duration-field fieldName="duration" label="Duration" formControlName="duration"></duration-field>
            </div>



        </div>

        <div class="row">
            <div class="col-md-12 col-lg-12">
                <div [ngClass]="{'form-group': true, 'has-error': !formGroup.get('description').valid}">
                    <label for="description">Description</label>
                    <textarea
                            formControlName="description"
                            id="description"
                            class="form-control" rows="3">
                    </textarea>
                </div>
            </div>
        </div>
