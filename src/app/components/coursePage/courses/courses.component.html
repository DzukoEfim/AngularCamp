<div class="row">
    <div class="col-md-12 col-lg-12">
        <h3>Courses list</h3>
    </div>
    <div class="col-md-12 col-lg-12">
        <div *ngFor="let course of courses">
            <single-course [course]="course" (onCourseDelete)="onCourseDelete(id)"></single-course>
        </div>
    </div>
</div>
