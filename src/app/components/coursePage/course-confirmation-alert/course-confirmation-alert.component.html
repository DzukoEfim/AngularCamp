<div class="alert-overlay">
    <div class="alert-overlay-centering">
        <div class="alert-wrapper">
            <div class="row">
                <div class="col-sm-12 col-lg-12">
                    <h3 class="h3">
                        Are you sure you want to delete course {{courseInfo.title}}
                    </h3>
                </div>
                <div class="col-sm-12 col-lg-12">
                    <div class="btn-group">
                        <button class="btn btn-primary" (click)="onSubmitClick()">Delete</button>
                        <button class="btn btn-danger" (click)="onCloseClick()">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
